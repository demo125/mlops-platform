apiVersion: v1
kind: PersistentVolume
metadata:
  name: dagster-postgres-pv
  labels:
    name: dagster-postgres-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: /volume-data/dagster/postgres
  claimRef:
    kind: PersistentVolumeClaim
    namespace: dagster
    name: dagster-postgres-pvc
