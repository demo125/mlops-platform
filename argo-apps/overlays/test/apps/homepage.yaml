apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  destination:
    namespace: homepage
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://github.com/demo125/mlops-platform.git
    path: homepage/overlays/test
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
