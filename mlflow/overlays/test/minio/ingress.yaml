apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlflow-minio
  labels:
    app: mlflow
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: cluster-issuer
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: minio
            port:
              number: 9001
    host: mlflow-minio.localhost
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: minio
            port:
              number: 9000
    host: mlflow-minio-backend.localhost
  tls:
  - hosts:
    - mlflow-minio.localhost
    - mlflow-minio-backend.localhost
    secretName: mlflow-minio-cert-secret

