apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv
  labels:
    name: minio-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: /volume-data/minio
  claimRef:
    kind: PersistentVolumeClaim
    namespace: minio
    name: minio-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 3Gi
  selector:
    matchLabels:
      name: minio-pv
