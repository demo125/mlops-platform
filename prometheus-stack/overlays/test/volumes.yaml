apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-pv
  labels:
    name: prometheus-pv
    app.kubernetes.io/name: prometheus-stack-persistence
spec:
  capacity:
    storage: 30Gi
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: /volume-data/prometheus
  claimRef:
    kind: PersistentVolumeClaim
    namespace: kube-prometheus-stack
    name: prometheus-kube-prometheus-stack-prometheus-db-prometheus-kube-prometheus-stack-prometheus-0
