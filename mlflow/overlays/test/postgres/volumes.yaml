apiVersion: v1
kind: PersistentVolume
metadata:
  name: mlflow-postgres-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/volume-data/mlflow/postgres"
  claimRef:
    kind: PersistentVolumeClaim
    namespace: mlflow
    name: mlflow-postgresql-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlflow-postgresql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: mlflow-postgres-pv
