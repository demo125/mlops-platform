apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-project-prod
  namespace: argocd
spec:
  project: default
  destination:
    namespace: example-project-prod
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/demo125/mlops-platform.git'
    path: ml-projects/example-project-deployment
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
